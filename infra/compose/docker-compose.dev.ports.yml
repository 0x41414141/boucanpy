version: "3.3"
services:
  dns:
    ports:
      - "127.0.0.1:5300:53/udp"
      - "127.0.0.1:5300:53/tcp"
  http:
    ports:
      - "127.0.0.1:9080:80/tcp"
      - "127.0.0.1:9443:443/tcp"
  proxy:
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8443:8443"
  broadcast:
    ports:
      - "127.0.0.1:6379:6379"
  dbui:
    ports:
      - "5000:5000"
